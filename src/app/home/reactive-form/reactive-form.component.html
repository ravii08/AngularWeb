<form [formGroup]="ReactiveForm"  (ngSubmit)="submit()" >
    <div class="formsection">

        <h1 align="center">Reactive Form</h1>
        <div>
            <app-custom-input [parentFormGroup]="ReactiveForm"  [Name]="username" type="text"
                [Required]=true [label]="userNameLabel" aria-label="Username" [placeholderValue]="usernamePlaceholder" [error]="UsernameError">
            </app-custom-input>
        </div>

        <div style="margin-top: 10px;"></div>
        <div>
            <app-drop-down [parentFormGroup]="ReactiveForm"  [error]="dropDownError" [Name]="dropDownValue" [label]="dropDownLabel"
                [dropDownData]="dropDownData" >
            </app-drop-down>
        </div>
        
       
        <div style="margin-top: 10px;"></div>
        <div>
            <app-date-picker [parentFormGroup]="ReactiveForm" [error]="JoiningDateError" (onClick)="functioncall($event)" [Name]="dateValue"
                [label]="dateLabel"></app-date-picker>
        </div>
        <div>
            <app-chip [parentFormGroup]="ReactiveForm" [Name]="chipValue" [error]="chipError" [label]="chipLabel"></app-chip>
        </div>
        <div style="margin-top: 10px;"></div>
        <div>
            <app-radio-box [parentFormGroup]="ReactiveForm" [Name]="radioButtonValue"  [Options]="radioButtonData" 
                (valueSelectionChanged)="onRadioChange($event)"  [label]="radioButtonLabel">
            </app-radio-box>
        </div>
        <div style="margin-top: 10px;"></div>
        <div>
            <app-check-box [Options]="checkedData" [parentFormGroup]="ReactiveForm" [Name]="checkValue"
                (valueSelectionChanged)="okcheckBoxChange($event)"  [label]="checkLabel">
            </app-check-box>
        </div>

        <div align="center">
            <button mat-raised-button color="primary" class="btn">Primary</button>
        </div>
    </div>
   
</form>
