<div>
    <label attr.aria-label={{label}}>{{label}}</label>
</div>
<mat-form-field [formGroup]=parentFormGroup appearance="outline" >
    <mat-select placeholder={{placeholderValue}} formControlName={{name}} 
        attr.aria-label="{{label}}" [required]="required">
        <mat-option>
            <ngx-mat-select-search aria-label="search" [placeholderLabel]="'Search...'" [(ngModel)]="searchText" 
                [ngModelOptions]="{standalone: true}">
            </ngx-mat-select-search>
        </mat-option>
        <mat-option>--RESET--</mat-option>
        <mat-option *ngFor="let item of dropDownData | fileterData: searchText " [value]="item" >
            {{item}}
        </mat-option>
    </mat-select>
    <mat-error *ngIf=error>{{error}}</mat-error>
</mat-form-field>
