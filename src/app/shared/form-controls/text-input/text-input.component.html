<div class="title">
    <label attr.aria-label={{label}}>{{label}}</label>
  </div>
  <div>
    <mat-form-field class="mat-form-field" [formGroup]=parentFormGroup appearance="outline">
      <input label
        attr.aria-label="{{label}}"
        role="textbox"
        [required]="required? 'true' : null"
        matInput
        [type]="type"
        [id]="fieldName"
        name={{fieldName}}
        formControlName={{name}}
        placeholder={{placeholderValue}}
      />
      <mat-error *ngIf="error">{{error}}</mat-error>
    </mat-form-field>
  </div>
