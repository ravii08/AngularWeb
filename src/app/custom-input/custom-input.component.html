<div >
    <label>{{label}}</label>
  </div>
  <div>
    <mat-form-field class="mat-form-field" [formGroup]=parentFormGroup appearance="outline">
      <!-- <mat-label>{{label}}</mat-label> -->
      <input
        matInput
        [type]="type"
        [formControl]="formField"
        [id]="fieldName"
        name={{fieldName}}
        formControlName={{Name}}
      />
      <mat-error *ngIf="error">{{error}}</mat-error>
    </mat-form-field>
  </div>
